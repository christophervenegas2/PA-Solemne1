<div class="container">
  <div class="container__button">
    <button (click)="foodPage()">Ver comida de perros</button>
  </div>
  <div class="container__title">Listado de perros verdes</div>
  <div class="container__info">
    <table class="table">
      <tr class="tr">
        <td class="td">ID</td>
        <td class="td">NOMBRE</td>
        <td class="td">COLOR</td>
        <td class="td">RAZA</td>
        <td class="td">SEXO</td>
      </tr>
    </table>
    <table class="table" *ngFor='let greenDog of greenDogs'>
      <tr class="tr">
        <td class="td">{{ greenDog.id }}</td>
        <td class="td">{{ greenDog.name }}</td>
        <td class="td">{{ greenDog.color }}</td>
        <td class="td">{{ greenDog.raza }}</td>
        <td class="td">{{ greenDog.isMale }}</td>
      </tr>
    </table>
  </div>
</div>
